stages:
  - build

build:
  image:
    name: nixos/nix:latest
  stage: build
  before_script:
    - eval $(ssh-agent -s)
    - chmod 400 "${SSH_PRIVATE_KEY}"
    - ssh-add "${SSH_PRIVATE_KEY}"
    - mkdir -p ~/.ssh/ && chmod 0700 ~/.ssh/
    - mkdir -p ~/.config/nix/
    - echo "experimental-features = nix-command flakes" >> ~/.config/nix/nix.conf
  script:
    - nix develop --command -- colmena build
